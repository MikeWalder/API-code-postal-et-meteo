<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.6.0 CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

    <!-- Link to use Font Awesome icons -->
    <script src="https://kit.fontawesome.com/22a1fbf5c2.js" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="style_api_meteo.css">
    <title>API météo</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h1 class="text-center mb-3">API météorologique</h1>
                <form>
                    <div class="form-group">
                        <label for="cp">Code postal</label>
                        <input type="text"
                            maxlength="5" 
                            class="form-control" 
                            name="cp" 
                            placeholder="ex : 68200..."
                            id="cp">
                    </div>
                </form>
                <div id='infosVilles'></div>
            </div>
            <div class="col-md-6 framerate">
                <div class="card border-0">
                    <img class="card-img-top img-thumbnail mx-auto" 
                    src="france.png"
                    alt="Carte de France">

                    <div class="card-body">
                        <h5 class="card-title h2 text-center mb-3"></h5>
                        <p class="card-text"></p>
                        <div class="text-center">
                            
                            <div class="container mb-2" id="container">

                                <div class="row text-left h3">
                                    <div class="col-1"></div>
                                    <div class="col-5 p-3" id="datasMeteo1">
                                    </div>
                                    <div class="col-5 p-3" id="datasMeteo2">
                                    </div>
                                    <div class="col-1"></div>
                                </div>

                                <div class="row text-left h3">
                                    <div class="col-1"></div>
                                    <div class="col-5 p-3" id="datasMeteo3">
                                    </div>
                                    <div class="col-5 p-3" id="datasMeteo4">
                                    </div>
                                    <div class="col-1"></div>
                                </div>

                            </div>

                            <div class="text-white">
                                <a href="#" type="button" class="mt-3" id="searchButton"></a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" 
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" 
    crossorigin=""></script>
    <script src="script_api_meteo.js"></script>
    
</body>
</html>
