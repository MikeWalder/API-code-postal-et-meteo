<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.6.0 CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

    <!-- Link to use Font Awesome icons -->
    <script src="https://kit.fontawesome.com/22a1fbf5c2.js" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="css/style_api_meteo.css">
    <link rel="stylesheet" href="css/image-loupe.css">
    <title>API météo</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h1 class="text-center mb-3">API météo</h1>
                <p class="text-center h4" id="infosDate"></p>
                <form>
                    <div class="form-group">
                        <!-- <label for="cp">Code postal</label> -->
                        <input type="text"
                            maxlength="5" 
                            class="form-control" 
                            name="cp" 
                            placeholder="code postal (ex : 68200)"
                            id="cp">
                    </div>
                </form>
                <div class="p-0" id='infosVilles'></div>
            </div>

            <div class="col-md-4" id="datasMeteo">
                <canvas id="datasCity"></canvas>
            </div>

            <div class="col-md-5">
                <div class="card border-0">
                    <img class="card-img-top mx-auto" 
                    src="img/france.png"
                    alt="Carte de France" data-loupe-image>

                    <div class="card-body">
                        <h5 class="card-title h3 text-center mb-1"></h5>
                        <p class="card-text"></p>
                        <div class="text-center">
                            
                            <div class="container mb-1" id="container">

                                <div class="row text-center h5">
                                    <div class="col-2 bg-white"></div>
                                    <div class="col-4" id="datasMeteo1">
                                    </div>
                                    <div class="col-4" id="datasMeteo2">
                                    </div>
                                    <div class="col-2 bg-white"></div>
                                </div>

                                <div class="row text-center h5">
                                    <div class="col-2 bg-white"></div>
                                    <div class="col-4" id="datasMeteo3">
                                    </div>
                                    <div class="col-4" id="datasMeteo4">
                                    </div>
                                    <div class="col-2 bg-white"></div>
                                </div>

                            </div>

                            <div class="text-white">
                                <a href="#" type="button" class="mt-3" id="searchButton"></a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" 
    integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" 
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" 
    crossorigin=""></script>
    <script src="js/script_api_meteo.js"></script>
    <script src="js/image-loupe.js"></script>
</body>
</html>
